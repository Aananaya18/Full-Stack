<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <h1 class = 'heading'>Simple Calculator</h1>
    <div class="calculator">
     <input type="text" class="display" readonly>
      <div class="keys">
       <button class="display-btn">7</button>
       <button class="display-btn">8</button>
       <button class="display-btn">9</button>
       <button class="display-btn-op">*</button>
       <button class="display-btn">4</button>
       <button class="display-btn">5</button>
       <button class="display-btn">6</button>
       <button class="display-btn-op">-</button>
       <button class="display-btn">1</button>
       <button class="display-btn">2</button>
       <button class="display-btn">3</button>
       <button class="display-btn-op">+</button>
       <button class="display-btn">0</button>
       <button class="display-btn">.</button>
       <button class="display-btn-remove">
    <span class="material-symbols-outlined">
        backspace
    </span>
</button>
       <button class="display-btn-op">/</button>
       <button class="calculate">=</button>
       <button class="display-btn-clear">C</button>
        </div>
    </div>
     

    <script src="calculator.js"></script>
</body>
</html>
